services:
  steamcmd:
    container_name: palworld
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8211:8211/udp"
    volumes:
      - PalWorldSettings.ini:/home/steam/.steam/steam/steamapps/common/PalServer/Pal/Saved/Config/LinuxServer/PalWorldSettings.ini
    restart: unless-stopped
    
  volumes:
    PalWorldSettings.ini:
      driver: local